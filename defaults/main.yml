---
# defaults file for locales

# Below are examples. vars should go in group or host vars inventory
# files.

# locale_gen. Sets the locales to generate.
# locale_gen:
#   - en_US.UTF-8
#   - fr_FR.UTF-8

# locale_default. Sets variables in /etc/default/locale
# locale_default:
#   LANG: en_US.UTF-8
#   LANGUAGE: en_US:en
#   LC_MEASUREMENT: fr_FR.UTF-8
#   LC_MONETARY: fr_FR.UTF-8
#   LC_NUMERIC: fr_FR.UTF-8
#   LC_PAPER: fr_FR.UTF-8
#   LC_TIME: fr_FR.UTF-8
